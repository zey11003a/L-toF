<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحويل القدم للتر والعكس</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            width: 450px;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-10px);
        }

        h1 {
            color: #4CAF50;
            font-size: 36px;
            margin-bottom: 10px;
        }

        h2 {
            color: #3498db;
            font-size: 24px;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .input-box {
            margin: 15px 0;
            font-size: 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="number"], select {
            padding: 12px;
            font-size: 16px;
            width: 90%;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type="number"]:focus, select:focus {
            border-color: #3498db;
        }

        button {
            background-color: #3498db;
            color: white;
            font-size: 18px;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        .result {
            margin-top: 20px;
            font-size: 22px;
            color: #2ecc71;
            font-weight: bold;
        }

        .signature {
            font-size: 22px;
            font-weight: bold;
            color: #2c3e50;
            margin-top: 40px;
        }

        .signature span {
            color: #3498db;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>تحويل القدم للتر والعكس</h1>
    <h2>Zyad Ahmed</h2>

    <div class="input-box">
        <label for="amount">أدخل القيمة:</label>
        <input type="number" id="amount" placeholder="أدخل الرقم هنا" min="0">
    </div>

    <div class="input-box">
        <label for="conversion">اختيار التحويل:</label>
        <select id="conversion">
            <option value="foot_to_liter">من القدم للتر</option>
            <option value="liter_to_foot">من اللتر للقدم</option>
        </select>
    </div>

    <button onclick="convert()">تحويل</button>

    <div class="result" id="result"></div>

    <div class="signature">
        <p>موقع بواسطة <span>Zyad Ahmed</span></p>
    </div>
</div>

<div class="footer">
    <p>© 2025 جميع الحقوق محفوظة</p>
</div>

<script>
    function convert() {
        const amount = document.getElementById('amount').value;
        const conversion = document.getElementById('conversion').value;
        let result = 0;

        // التأكد من وجود قيمة صالحة
        if (amount === "" || amount <= 0) {
            document.getElementById('result').innerText = "الرجاء إدخال قيمة صحيحة.";
            return;
        }

        // تحويل القدم للتر
        if (conversion === 'foot_to_liter') {
            // 1 foot³ = 7.48052 gallons (USA), and 1 gallon = 3.78541 liters
            result = amount * 7.48052 * 3.78541;
            document.getElementById('result').innerText = `القيمة بالتر: ${result.toFixed(2)} لتر`;
        }
        // تحويل اللتر للقدم
        else if (conversion === 'liter_to_foot') {
            // 1 لتر = 0.0353147 قدم مكعب
            result = amount * 0.0353147;
            document.getElementById('result').innerText = `القيمة بالقدم المكعب: ${result.toFixed(2)} قدم³`;
        }
    }
</script>

</body>
</html>
